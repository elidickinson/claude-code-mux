# Model Mapping Configuration
# Maps external model names to multiple providers with fallback support

# Example: claude-sonnet-4-5 can use multiple providers
[[models]]
name = "claude-sonnet-4-5"  # External model name (used in API requests)

  # Primary provider
  [[models.mappings]]
  priority = 1
  provider = "anthropic-native"
  actual_model = "claude-sonnet-4-5"

  # Fallback provider 1
  [[models.mappings]]
  priority = 2
  provider = "openrouter"
  actual_model = "anthropic/claude-3.5-sonnet"

# Example: gpt-4 mapping
[[models]]
name = "gpt-4"

  [[models.mappings]]
  priority = 1
  provider = "openai"
  actual_model = "gpt-4"

  [[models.mappings]]
  priority = 2
  provider = "openrouter"
  actual_model = "openai/gpt-4"
