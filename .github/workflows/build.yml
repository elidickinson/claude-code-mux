name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: ccm
            archive_name: ccm-linux-x86_64.tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: ccm
            archive_name: ccm-linux-x86_64-musl.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: ccm
            archive_name: ccm-macos-x86_64.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: ccm
            archive_name: ccm-macos-aarch64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: ccm.exe
            archive_name: ccm-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.archive_name }} ${{ matrix.binary_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ${{ matrix.archive_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.archive_name }}
